
<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
    <p>Accounts are reset on server restart from <code>dummydata.js</code>. </p>
    <p>Default account is <code>test@test.com</code> / <code>test</code></p>
  </div>
  <div class="col-md-5 col-xs-12">
    <div class="panel panel-default login-field">
      <div class="square-gradient-bar"></div>
      <div class="panel-body">
        <form class="form" name="form" ng-submit="login(form)" novalidate>

          <div class="alert alert-danger" ng-show="errors.other.length">
            {{ errors.other }}
          </div>
          <div class="form-group input-group-lg">
            <label>Email</label>
            <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email">
          </div>
          <div class="form-group input-group-lg">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-lg btn-block btn-primary"> Sign in </button>
      </form>
      </div>
      <div class="panel-footer">welcome！</div>
    </div>
  </div>
</div>
