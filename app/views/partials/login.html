
<div class="row login-container">
  <aside class="login-aside col-sm-6 col-xs-12">
  </aside>
  <div class="col-sm-6 col-xs-12">
    <h1>Xocean</h1>
    <h4>让自己看到自身的成长！</h4>
    <div class="panel panel-default login-field">
      <div class="square-gradient-bar"></div>
      <div class="panel-body">
        <form class="form" name="form" ng-submit="login(form)">

          <div class="alert alert-danger" ng-show="errors.other.length">
            {{ errors.other }}
          </div>
          <div class="form-group input-group-lg">
            <label>Email</label>
            <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
          </div>
          <div class="form-group input-group-lg">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-lg btn-block btn-primary"> 登 陆 </button>
      </form>
      </div>
      <div class="panel-footer">welcome！</div>
    </div>
  </div>
</div>
