<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Email Template - Meagan Fisher - CM2</title>

<style type="text/css">
strong{
	font-variant: small-caps;
	text-transform: lowercase;
	color:#949494;
}
</style>

</head>

<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" style="margin: 0px; background-color: #FFFFFF; font-family: Helvetica, Arial, sans-serif;">
<table cellspacing="0" border="0" bgcolor="#ffffff" style="margin: 0; padding: 0; border: 0;" width="100%" cellpadding="0">
  <tr style="margin: 0; padding: 0; border: 0;">
    <td align="center" style="margin: 0; padding: 0; border: 0;">
        <!-- 表头 -->
		<table width="805" style="text-align:center;font-weight:bold;border:1px solid #ccc;padding:5px 0;">
			<tr width="805">
				<td width="805"  >网络应用研发部个人周报</td>
			</tr>
		</table>
		<!-- 表头END -->
		<!-- 周报信息 -->
		<table width="805" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			<tr width="805" height="24" style="border:1px solid #ccc;padding:5px 0;">
			 	<td width="15%" style="text-align:center;">工作周期</td>
			 	<td width="25%" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;"><%= workDate %></td>
			 	<td width="10%" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;">汇报人</td>
			 	<td width="15%" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;"><%= name %></td>
			 	<td width="20%" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;">汇报时间</td>
			 	<td width="15%" style="text-align:center;border-left:1px solid #ccc;padding:5px 0;"><%= submiteDate %></td>
				
			</tr>
		</table>
		<!-- 周报信息end -->
	 	<!-- 工作总结 -->
	 	<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
	 		<tr>
	 			<td>一、本周工作总结</td>
	 		</tr>
	 	</table>
		<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			 
			<tr>
				<td width="10%" style="border-right:1px solid #ccc;text-align:center;">工作项</td>
				<td width="75%" style="border-right:1px solid #ccc;text-align:center;">工作内容</td>
				<td width="15%" style="text-align:center;">进度</td>
			</tr>
		</table>
		<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			<tr>
				<td width="10%" style="border-right:1px solid #ccc;text-align:center;">
					项目相关
				</td>
				<td width="90%">
					<table width="100%">
						<% for(var i=0; i<curWeek.length; i++) {%>
							<tr >
								<td width="83%" style="border-right:1px solid #ccc;"><%= i+1 %>. <%= curWeek[i].content %></td>
								<td width="16%" style="text-align:center;"><%= curWeek[i].status %></td>
							</tr>
						<% } %>
						
				 
					</table>
				</td>
			</tr>
		</table>
	 	<!-- 工作总结END -->
		<!-- 工作计划 -->
		<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
	 		<tr>
	 			<td>二、下周工作计划</td>
	 		</tr>
	 	</table>
	 	<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			 
			<tr>
				<td width="15%" style="border-right:1px solid #ccc;text-align:center;">工作项</td>
				<td width="85%" style="border-right:1px solid #ccc;text-align:center;">工作内容</td>
			</tr>
		</table>
		<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			<tr>
				<td width="15%" style="border-right:1px solid #ccc;text-align:center;">
					项目相关
				</td>
				<td width="85%">
					<table width="100%">
						<% for(var i=0; i<nextWeek.length; i++) {%>
							<tr >
								<td width="100%"><%= nextWeek[i].content %></td>
							</tr>
						<% } %>
						
				 
					</table>
				</td>
			</tr>
		</table>
		<!-- 工作计划END -->
		<!-- 分享 -->
		<table width="805" style="border-left:1px solid #ccc;padding:5px 0;border-right:1px solid #ccc;padding:5px 0;border-bottom:1px solid #ccc;padding:5px 0;">
			<tr width="805">
				<td>三、分享</td>
			</tr>
			<tr width="805" >
				<td  style="border-top:1px solid #ccc;">
					<%- html %>
				</td>
			</tr>
		</table>
		<table width="805" style="border:0;color:#454545;text-align:right;font-size: 12px;">
			<tr width="805">
				<td><a href="###" style="color:#454545;text-decoration:none;" target="_blank">by xOcean</a></td>
			</tr>
		</table>
    </td>
</tr>
</table>
	
</body>
